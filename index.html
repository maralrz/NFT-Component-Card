<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
   <main>
     <div class="card">
      <a href="#" class="test"><img  src="images/image-equilibrium.jpg" alt="Equilibrium" class="card-img"></a>
      <a href=""><h4>  Equilibrium #3429</h4></a>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
      <span class="eth"> <img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</span>  
      <span class="clock"> <img src="images/icon-clock.svg" alt="icon-clock"> 3 days left</span> 
    </div>
       <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar">
     <span>Creation of <a href="">Jules Wyvern</a>  </span>
      </div>
    </div>
  
        
      
    </main>
  

  

 
  
 

  <div class="attribution" style="margin-top: 10px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">maral rouhzende</a>.
  </div>
</body>
</html>
